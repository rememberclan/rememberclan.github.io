<script src="js/ranks.js"></script>
<script>

   var loc = window.location.href;  
	
   var userName = loc.substring(loc.indexOf('.com/')+5, loc.length);    

   if(ranks[userName.toLowerCase()]) {

        window.location.replace(
            'https://rememberclan.com/user.html?id=' + userName
        );
    
    } else {
        window.location.replace(
            'https://rememberclan.com/'
        );
    }

</script>
