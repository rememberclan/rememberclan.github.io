<script>

   var loc = window.location.href;

   var ranks = {
        'rm.deacon': 'staff',
        'rememberclan': 'brand',
        'rmitsbrandan':'owner',
        'rm.viral':'founder',
        'rm.kad':'owner'
    }

   if(loc.indexOf('rememberclan.com/u/') > -1 ) {

       var userName = loc.substring(loc.indexOf('rememberclan.com/u/')+19, loc.length);

       if(ranks[userName]) {
            window.location.replace(
                'https://rememberclan.com/user.html?id=' + userName
            );
       }
    } 

    window.location.replace(
        'https://rememberclan.com/'
    );

</script>
